name: AdGuardHome_beta PUX

on:
  repository_dispatch:
  workflow_dispatch:

env:
  FEEDS_CONF: feeds.conf.default
  ADG_V: 0.108.0-b.62
  PUX_V: 4.2.4
  TZ: Asia/Shanghai

jobs:
  build:
    runs-on: ubuntu-22.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc /opt/hostedtoolcache/CodeQL
        sudo docker image prune --all --force
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
        sudo timedatectl set-timezone "$TZ"

    - name: Download
      working-directory: /workdir
      run: |
        df -hT $PWD
        sudo -E wget https://github.com/upx/upx/releases/download/v$PUX_V/upx-$PUX_V-amd64_linux.tar.xz
        sudo -E tar -xvf upx-$PUX_V-amd64_linux.tar.xz
        sudo -E mv upx-$PUX_V-amd64_linux/upx /usr/bin
        sudo -E rm -rf upx-*-amd64_linux*
        sudo -E mkdir amd64
        sudo -E mkdir arm64
        cd /workdir/amd64
        sudo -E wget https://github.com/AdguardTeam/AdGuardHome/releases/download/v$ADG_V/AdGuardHome_linux_amd64.tar.gz
        sudo -E tar zxvf AdGuardHome_linux_*.tar.gz
        cd /workdir/arm64
        sudo -E wget https://github.com/AdguardTeam/AdGuardHome/releases/download/v$ADG_V/AdGuardHome_linux_arm64.tar.gz
        sudo -E tar zxvf AdGuardHome_linux_*.tar.gz

    - name: upx
      id: compile
      run: |
        cd /workdir/amd64
        sudo -E upx --best --ultra-brute  /workdir/amd64/AdGuardHome/AdGuardHome -o /workdir/AdGuardHome_amd64
        cd /workdir/arm64
        sudo -E upx --best --ultra-brute  /workdir/arm64/AdGuardHome/AdGuardHome -o /workdir/AdGuardHome_arm64
        sudo -E rm -rf /workdir/amd64
        sudo -E rm -rf /workdir/arm64

    - name: Upload AdGuardHome
      uses: actions/upload-artifact@main
      with:
        name: AdGuardHome
        path: /workdir
